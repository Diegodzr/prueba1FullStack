<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Portal Empresas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#sobre-nosotros">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#trabajos">Trabajos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#formulario">Formulario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <section id="formulario" class="py-5">
    <div class="container">
      <h2 class="mb-3">Formulario para Empresas</h2>
      <form>
        <div class="mb-3">
          <label for="empresa" class="form-label">Nombre de la Empresa</label>
          <input type="text" class="form-control" id="empresa" required>
        </div>
        <div class="mb-3">
          <label for="rubro" class="form-label">Rubro</label>
          <input type="text" class="form-control" id="rubro" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo de Contacto</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
